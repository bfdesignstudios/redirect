<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query String Redirect</title>
    <script>
        // Function to get the value of a query parameter by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the value of the 'q' query parameter
        const queryValue = getQueryParam('q');

        // Check if the query parameter 'q' is null
        if (queryValue === null || queryValue.trim() === "")  {
            // Alert the user to pay the invoice
            alert("Please pay your Invoice first   |   Contact us with any questions (bfdesignstudios@gmail.com)");
            // Redirect to the specified URL
            window.location.href = "https://bfdsauctions.hibid.com/";
        } else {
            // Redirect to the specified URL
            window.location.href = "https://bfdesignstudios.zohobookings.ca/#/5334000000034016";
        }
    </script>
</head>
<body>
    <h1>Welcome to the Query String Redirect Page</h1>
    <p>This page will redirect based on the query string parameter "q".</p>
</body>
</html>
